<html>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <body background="form.jpg" class="bg2">
       <header>
           <center> 
            <h2 class="effect1"> Login Successfully..!!</h2>
             <fieldset>
             <h1 class="effect2">Fill These Form</h1><br><br>
             <strong>
             <form>
             <big><b><i>Enter your Firstname:</i></b></big>
             <input type="text" name="firstname" placeholder="Firstname"><br><br>
             <big><b><i>Enter your Middlename:</i></b></big>
             <input type="text" name="middlename" placeholder="Middlename"><br><br>
             <big><b><i> Enter your Lastname:</i></b></big>
             <input type="text" name="lastname" placeholder="Lastname"><br><br>
             <big><b><i>Age:</i></b></big>
             <input type="number" name="age" value="Age"><br><br>
             <big><b><i>Gender:</i></b></big>
                   <input type="radio" name="gender" value="Male">Male<br><br>
             <input type="radio" name="gender" value="Female">Female<br><br>
             <big><b><i>Email:</i></b></big>
             <input type="email" name="email" placeholder="Email"><br><br>
             <big><b><i>Address:</i></b></big>
             <textarea cols="40"rows="3"value="address"></textarea><br><br>
             <big><b><i>State:</i></b></big>
             <select state="dropdown">
             <option value="Maharashtra"selected>Maharashtra</option>
             <option value="gujrat">Gujrat</option>
             <option value="Rajashthan">Rajasthan</option>
             <option value="Karnataka">Karnataka</option>
             <option value="Punjab">Punjab</option>
             <option value="Tamilnadu">Tamilnadu</option>
             <option value="Madhya Pradesh">Madhya Pradesh</option>
             <option value="Andra Pradesh">Andra Pradesh</option>
             </select><br><br>
             <big><b><i>Country:</i></b></big>
             <select country="dropdown">
             <option value="India"selected>India</option>
             <option value="US">US</option>
             <option value="Austrelia">Austrelia</option>
             <option value="Africa">Africa</option>
             <option value="Brazil">Brazil</option>
             <option value="Korea">Korea</option>
             <option value="China">China</option>
             <option value="Japan">Japan</option>
             </select><br><br>
             <big><b><i>Mob.No:</i></b></big>
             <input type="text"name="country code"value="+91"size="2">
             <input type="number" name="num" size="10"><br><br>
             <big><b><i>Places would you Like:</i></b></big>
             <center>
             <input type="checkbox" name="place" value="Historical"/>Historical Place
             <input type="checkbox" name="place" value="Hillsstation"/>Hills Station
             <input type="checkbox" name="place" value="Religious"/>Religious
             <input type="checkbox" name="place" value="Dam"/>Dam
             <input type="checkbox" name="place" value="Zoo"/>Zoological Parks<br><br>
            </center>  
            <big><b><i>Password:</i></b></big>
             <input type="Password"id="pass"name="pass"><br><br>
             <a href="welcome.html" button class="btn2">Continue</button></a>
             <input type="Reset" value="Reset">
             </strong>
             </form>   
            </center>
        </fieldset>
       </header> 
    </body>
</html>
